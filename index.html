<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <img class="logo" src="./assets/logo.svg" alt="logo rocketnews" />
      </header>

      <article>
        <h3>Atualize ideias e informações em 5 minutos.</h3>
        <p class="p1">
          Tudo que você precisa saber para começar seu dia bem e informado
        </p>
        <p class="p2">
          Noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor.<br />
          Perfeito para se preparar para codar ☕
        </p>
      </article>

      <div class="form">
        <form action="#">
          <label for="email"> Insira seu e-mail: </label>

          <div class="inbut">
            <input id="email" type="email" placeholder="oi@rocketseat.com" />
            <button>
              <a href="">
                <img class="toimg" src="./assets/send.svg" alt="" />
              </a>
            </button>
          </div>
        </form>
      </div>

      <div class="term">
        <a class="arrow" href="">
          <p class="p3">Deixe-me ler primeiro</p>
          <img class="imgri" src="./assets/arrow-right.svg" alt="" />
        </a>
      </div>
    </main>

    <div class="back-img"></div>
  </body>
</html>
